<html>
  <head>
    <title>Bluetooth File Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script src='app/lib/angular.min.js'></script>

  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <h1>Bluetooth Devices:</h1>
    <button id="deviceSearchBtn">Find Devices</button>
    <ul>
      <li ng-repeat="device in foundDevices">Found {{device.name}} at {{device.address}}</li>
    </ul>
  </body>

  <script>
    require('./app/node/renderer.js');
  </script>
</html>
