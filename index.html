<html>
  <head>
    <title>Bluetooth File Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script src='app/lib/angular.min.js'></script>

  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <h2>Save Files to:</h2>
    <input type="file" id="saveDir" class="custom-file-input" ng-model="saveDirectory" ng-change="changeDirectory();" webkitdirectory />
    <h2>Bluetooth Devices:</h2>
    <button ng-click="getDevices();" id="deviceSearchBtn">Find Devices</button>
    <ul>
      <li ng-repeat="device in foundDevices">
        <span>Found {{device.name}} at {{device.address}}</span>
        <button ng-click="testConnection(device);">Test</button>
      </li>
    </ul>
  </body>

  <script>
    require('./app/node/renderer.js');
  </script>
</html>
